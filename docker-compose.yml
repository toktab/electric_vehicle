services:
  # ============================================================================
  # Infrastructure - Zookeeper & Kafka
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: evcharging_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - evcharging_net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: evcharging_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - evcharging_net

  # ============================================================================
  # EV_Registry - REST API
  # ============================================================================
  registry:
    build:
      context: .
      dockerfile: Dockerfile.registry
    image: evcharging-registry
    container_name: evcharging_registry
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net

  # ============================================================================
  # CENTRAL - Control Center
  # ============================================================================
  central:
    build:
      context: .
      dockerfile: Dockerfile.central
    image: evcharging-central
    container_name: evcharging_central
    depends_on:
      - registry
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      REGISTRY_URL: http://registry:5001
    ports:
      - "5000:5000"
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # EV_W - Weather Control Office (NEW!)
  # ============================================================================
  weather:
    build:
      context: .
      dockerfile: Dockerfile.weather
    image: evcharging-weather
    container_name: evcharging_weather
    depends_on:
      - central
    environment:
      CENTRAL_API_URL: http://central:8080/api/weather
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # Front - Web Dashboard (NEW!)
  # ============================================================================
  front:
    build:
      context: .
      dockerfile: Dockerfile.front
    image: evcharging-front
    container_name: evcharging_front
    ports:
      - "8081:80"
    networks:
      - evcharging_net

  # ============================================================================
  # Charging Point 1 - Engine + Monitor
  # ============================================================================
  cp_engine_1:
    build:
      context: .
      dockerfile: Dockerfile.cp
    image: evcharging-cp
    container_name: evcharging_cp_engine_1
    depends_on:
      - central
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    command: python charging_point/ev_cp_engine.py CP-001 40.5 -3.1 0.30 central 5000
    ports:
      - "6001:6001"
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  cp_monitor_1:
    build:
      context: .
      dockerfile: Dockerfile.cp
    image: evcharging-cp
    container_name: evcharging_cp_monitor_1
    depends_on:
      - central
      - cp_engine_1
    environment:
      KAFKA_BROKER: kafka:9092
    command: python charging_point/ev_cp_monitor.py CP-001 evcharging_cp_engine_1 6001 central 5000
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # Driver 1
  # ============================================================================
  driver_1:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_1
    depends_on:
      - kafka 
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 5 && python driver/ev_driver.py DRIVER-001 central 5000'
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # Driver 2
  # ============================================================================
  driver_2:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_2
    depends_on:
      - kafka 
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 6 && python driver/ev_driver.py DRIVER-002 central 5000'
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # Auto Driver
  # ============================================================================
  driver_auto:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_auto
    depends_on:
      - kafka 
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 7 && python driver/ev_driver_auto.py DRIVER-AUTO central 5000 data/charging_requests.txt'
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

  # ============================================================================
  # CP Manager - Interactive Control Panel
  # ============================================================================
  cp_manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    image: evcharging-manager
    container_name: evcharging_cp_manager
    depends_on:
      - central
      - registry
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker
    networks:
      - evcharging_net
    stdin_open: true
    tty: true

# ============================================================================
# Network definition
# ============================================================================
networks:
  evcharging_net:
    driver: bridge