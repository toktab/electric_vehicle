# kafka-central.yml
# This YAML defines the central system components: Zookeeper, Kafka, and the Central backend service.
# Kafka is configured to listen on the static IP 172.21.42.11:9092 for external connections.
# The Central service depends on Kafka and exposes port 8080 for API access.
# All services join the shared external network 'distributed_net'.

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: distributed_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - distributed_net

  kafka:
    image: bitnami/kafka:latest
    container_name: distributed_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://172.21.42.11:9092
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - distributed_net

  central:
    # Placeholder for the central backend service image (add build or image as needed)
    image: python:3.9-slim  # Example base image; replace with actual service image
    container_name: distributed_central
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092  # Internal connection within this compose
    ports:
      - "8080:8080"
    networks:
      - distributed_net

networks:
  distributed_net:
    external: true
